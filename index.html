<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Score Board</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <p id="home-score">0</p>
            <div class="buttons" id="point-1">
                <button id="home-1" onclick="homeOnePoint()">+1</button>
                <button id="home-2" onclick="homeTwoPoint()">+2</button>
                <button id="home-3" onclick="homeThreePoint()">+3</button>
            </div>
        </div>
        <div class="guest">
            <h1>AWAY</h1>
            <p id="guest-score">0</p>
            <div class="buttons" id="point-2">
                <button id="guest-1" onclick="guestOnePoint()">+1</button>
                <button id="guest-2" onclick="guestTwoPoint()">+2</button>
                <button id="guest-3" onclick="guestThreePoint()">+3</button>
            </div>
        </div>
    </div>
    <button id="new-game" onclick="newGame()">New Game</button>
    <script src="./script.js"></script>
</body>
</html>
